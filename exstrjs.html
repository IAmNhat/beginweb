<body>

<form>
<center>

    <input class="uk-input uk-width-1-2" type="text" placeholder="Input string" id="instr"><br/>
    <p uk-margin>
    <button type="button" class="uk-button uk-button-primary" onclick="getStr()">Primary</button>
    <br/>
    <br/>
    <hr>
    <span class="uk-label">Độ dài chuỗi</span><br/>
    <input class="uk-input uk-width-1-2" type="text" placeholder="uk-width-1-2" value="Result" id="lengthstr" disabled><br/>
    <span class="uk-label">Xóa bỏ khoảng trắng</span><br/>
    <input class="uk-input uk-width-1-2" type="text" placeholder="uk-width-1-2" value="Result" id="outstr" disabled><br/>
        <span class="uk-label">Tìm từ có kí tự dài nhất</span><br/>
    <input class="uk-input uk-width-1-2" type="text" placeholder="uk-width-1-2" value="Result" id="findword" disabled><br/>
</p>

</center>
</form>
	<script type="text/javascript">
function getStr(){
	var inputstr = new String();
inputstr = document.getElementById('instr').value;
str = inputstr.replace(/\s+/g, ' ');
var newStr = str.trim();
document.getElementById('outstr').value = newStr;
document.getElementById('lengthstr').value = newStr.length;
var arrWord = newStr.split(' ');
var sortStr = arrWord.sort(function(a, b){
  return b.length - a.length;
});
newSortStr = sortStr.filter(function(item){
  return item.length==sortStr[0].length;
});
document.getElementById('findword').value = newSortStr;

}
</script>
