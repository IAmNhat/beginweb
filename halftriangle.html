<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="https://www.onlygfx.com/wp-content/uploads/2018/04/grunge-triangle-1-1024x940.png" type="image/x-icon" />

	<meta charset="UTF-8">
	<title>Half Triangle</title>
</head>
<body>
<script>
/*
0123456789    -> i=0,j=i+1 -> "0" + "123456789"
123456789     -> i=1,j=i+1 -> "1" + "23456789"
23456789
3456789
456789
56789
6789
789
89
9
*/
var n = 8;
for(var i=0;i<=n;i++){
	var str= '';
	for(var j=i+1;j<=n;j++){
		str += ' ' +j;
	}
	document.write(i + ' ' + str + '<br/>');
}
/*
*
**
***
****
*****
******
*******
********
*********
*/
for(var k=0;k<9;k++) {
		//tao hang (row) *
		 for(x=0;x<=k;x++) {
		 	document.write(" * ")
		}

		//xuong dong khi hien thi ket qua cua tung hang
		document.write("<br/>")
	}
/*
********
*******
******
*****
****
***
**
*
*/	
document.write('----------------------------' + '<br/>');
for(var n=0;n<=9;n++){
	for(var m=9;m>n;m--){
		document.write(' * ');
	}
	document.write('<br/>');
}
</script>
</body>
</html>
